<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBox</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <header id="header">
        <div class="container">
            <div class="header">
                <div class="h1">
                    <img src="./img/tv.svg" alt="">
                    <h1>MovieBox</h1>
                </div>

                <input type="text" placeholder="What do you want to watch?">



                <div class="h1">
                    <a href="#">Sign in</a>
                    <img src="./img/Menu alt 4.svg" alt="">
                </div>



            </div>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="hero">
                <h1>John Wick 3 :<br>Parabellum</h1>

                <div class="desc">

                    <div class="imdb">
                        <img src="./img/imdb.svg" alt="img">
                        <p>86.0 / 100</p>

                    </div>

                    <div class="imdb">
                        <img src="./img/tmt.svg" alt="img">
                        <p> 97%</p>

                    </div>


                </div>

                <p>
                    John Wick is on the run after killing a member <br> of the international assassins' guild, and with
                    <br> a $14 million price tag on his head, he is the <br> target of hit men and women everywhere.
                </p>

                <button>
                    <img src="./img/Play.svg" alt="img">
                    Watch trailer

                </button>

            </div>
        </div>
    </section>






</body>

</html>
